<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Div</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" rel="script" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.0/js/jsplumb.min.js" rel="script" />
    <!-- Stylesheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.15.0/js/jsplumb.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container">
        <ul>
            <li style="float:right"><a href="#home">Logout</a></li>
            <li style="float:right"><a href="#news">Profile</a></li>
            <li><a class="active" href="#">Virtual Labs</a></li>
        </ul>

        <div id="grid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div id="components">
            <div id="cap">
                <p>Capacitor</p>
            </div>
            <div id="res">
                <p>Resistor</p>
            </div>
            <div id="pow">
                <p>Power</p>
            </div>
            <div id="diode">
                <p>Diode</p>
            </div>
            <div id="controller">
                <p>Controller</p>
            </div>
            <div id="trans">
                <p>Transistor</p>
            </div>
            <div id="led">
                <p>LED</p>
            </div>
            <div id="gnd">
                <p>Ground</p>
            </div>
            <div id="inductor">
                <p>Inductor</p>
            </div>

        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
